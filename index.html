<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        canvas {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #1a1a2e;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ff6b6b;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="instructions">
            <p>Use Arrow Keys or WASD to control the snake</p>
            <p>Eat the red food to grow and score points!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let velocity = {x: 0, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        highScoreElement.textContent = highScore;
        
        function drawGame() {
            if (!gameRunning || gamePaused) return;
            
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            checkFoodCollision();
            
            clearCanvas();
            drawFood();
            drawSnake();
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }
        
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw head
                    ctx.fillStyle = '#4ecdc4';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4ecdc4';
                } else {
                    // Draw body
                    ctx.fillStyle = '#44a8a0';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#44a8a0';
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // Add eyes to head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 0;
                    const eyeSize = 3;
                    const eyeOffset = 6;
                    
                    if (velocity.x !== 0 || velocity.y === 0) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + 12, eyeSize, eyeSize);
                    }
                }
            });
            ctx.shadowBlur = 0;
        }
        
        function drawFood() {
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
            snake.unshift(head);
            
            if (head.x !== food.x || head.y !== food.y) {
                snake.pop();
            } else {
                score++;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                generateFood();
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        function checkFoodCollision() {
            // Already handled in moveSnake
        }
        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }
        
        function restartGame() {
            snake = [{x: 10, y: 10}];
            velocity = {x: 0, y: 0};
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            gameOverElement.classList.remove('show');
            startGame();
        }
        
        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            gameRunning = true;
            gamePaused = false;
            
            if (velocity.x === 0 && velocity.y === 0) {
                velocity = {x: 1, y: 0};
            }
            
            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, 100);
        }
        
        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'Resume' : 'Pause';
            if (!gamePaused) {
                gameLoop = setInterval(drawGame, 100);
            } else {
                clearInterval(gameLoop);
            }
        }
        
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            snake = [{x: 10, y: 10}];
            velocity = {x: 0, y: 0};
            score = 0;
            scoreElement.textContent = score;
            document.getElementById('pauseBtn').textContent = 'Pause';
            generateFood();
            clearCanvas();
            drawFood();
            drawSnake();
        }
        
        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        document.addEventListener('keydown', (e) => {
            // Prevent default scrolling behavior
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (velocity.y !== 1) velocity = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (velocity.y !== -1) velocity = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (velocity.x !== 1) velocity = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (velocity.x !== -1) velocity = {x: 1, y: 0};
                    break;
                case ' ':
                    pauseGame();
                    break;
            }
            
            if (!gameRunning && (e.key.startsWith('Arrow') || ['w', 'a', 's', 'd'].includes(e.key.toLowerCase()))) {
                startGame();
            }
        });
        
        // Initial draw
        clearCanvas();
        drawFood();
        drawSnake();
    </script>
</body>
</html>
